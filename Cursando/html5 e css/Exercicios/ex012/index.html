<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>

</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>Este video esta no meu servidor</p>
    <video width="500" poster="imagens/Suecia.png" controls>
        <source src="midia/meu_video.mp4" type="video/mp4">
    </video>
    <h1>Inserindo video sdo YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Uy-TpMOYRaY?si=gvNTIJe2U1W4A-vY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
