<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinámicas</h1>
    <p>Tente abrir este sitem em tamanhos diferentes ou dipositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flaxivel">
    </picture>
    <h1>Reprodusindo áudio</h1>
    <p>Vamos inserir um audio no HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/tadassadila.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não pode reproduzir o audio, <a href="midia/tadassadila.mp3">Clique aqui para baixar o audio</a></p>
    </audio>
</body>
</html>
